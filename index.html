<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Simple Sticky Notes app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Simple Sticky Notes" />
    <meta name="theme-color" content="#303F9F" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Simple Sticky Notes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F" />

    <!-- Tile icon for Win8 -->
    <meta
      name="msapplication-TileImage"
      content="images/touch/touch-icon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#3372DF" />
    <meta name="msapplication-navbutton-color" content="#303F9F" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="paper.min.css" />
  </head>
  <body>
    <section>
      <div class="paper container">
        <!-- Header section containing logo -->
        <header>
          <div>
            <div>
              <h3>
                <i class="material-icons">chrome_reader_mode</i> Simple Sticky
                Notes
              </h3>
            </div>
          </div>
        </header>

        <main class="">
          <div id="notes-container">
            <div class="card">
              <!-- Card containing the inputs to add a new sticky note -->
              <div class="card-body">
                <h2 class="card-title">Add new note</h2>
                <div class="">
                  <div class="form-group">
                    <textarea id="message"></textarea>
                    <label for="message">Message text...</label>
                  </div>
                  <button disabled class="btn-block" id="save">
                    Add
                  </button>
                </div>
              </div>
            </div>

            <!-- Section separator for the sticky notes -->
            <div id="notes-section-title">
              <div>
                <h2>Your sticky notes</h2>
              </div>
            </div>
            <div class="row" id="notes-area"></div>
          </div>
        </main>
      </div>
    </section>

    <script src="scripts/main.es5.js"></script>
  </body>
</html>
